<div ng-controller="MenuController as menu" class="donation-header">
	<div> How much do you want to donate?</div>
	<a href="" ng-click="menu.selectTab(true)">Click here to pick your amount</a>
	<div ng-show="menu.isSelected(true)" class="row" style="margin-top: 25px;">
		<div ng-repeat="x in [10, 20, 30, 40, 50, 100]" class="col-sm-2">
			<a class="btn btn-default btn-sm" href="https://www.paypal.me/kacyhulme">{{ x | currency}}</a>
		</div>
	</div>
</div>
